{% extends 'base.html' %}

{% block content %}
  <h1>CREATE</h1>
  {% comment %} 이미지 업로드 되도록 수정 {% endcomment %}
  <form action="{% url 'articles:create' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
